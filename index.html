        <main class = "fondo">
            <main class = "menu">

                <div class = "titulo" onclick = "click_inicio()">Contado-Por</div>
                <div class = "espacio1"></div>

                </picture>
                <picture class = " container_posters poster_independencia" id = "container_independencia">

                </picture>

                    <img src = "./rrev_francesa_poster.png" alt = "Poster de la revolucion" class = "poster" onclick = "click_revolucion()" id = "img_francia"/>
                </picture>
                <picture class = "container_posters poster_yaxar" id = "container_yaxar">
                    <img src = "./yaxarr_poster.png" alt = "Poster de yaxar" class = "poster" onclick = "click_yaxar()" id = "img_yaxar"/>
                </picture>
                

            </main>
            <main class = "info">
